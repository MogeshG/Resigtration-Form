<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title> 
    <link rel="stylesheet" text="text/css" href="style.css" />
    <script src="script.js"></script>
    <link rel="shortcut icon" href="#" />

</head>
<body>

<h2>Registration Form</h2>
<form id="searchbar">
  <input type="text" id="searchInput" onfocus="removeError()" placeholder="Search here..." />
  <button type="button" id="searchButton" onclick="searchByName()">Search</button><br>
  <span id="searchError" class="error1"></span>
  <div id="searchResultsContainer"></div>
</form>
<div id="backForm">
<form id="registrationForm" onsubmit="save()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" onchange="">
    <span id="nameError" class="error"></span>

    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>

    <br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
    <span id="phoneError" class="error"></span>

    <br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <span id="dobError" class="error"></span>

    <br>

    <label>Gender:</label>
    <select id="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <br>

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation">

    <br>

    <label for="education">Education:</label>
    <select id="education">
        <option value="B.E">B.E</option>
        <option value="B.Tech">B.Tech</option>
        <option value="M.E">M.E</option>
        <option value="B.Com">B.Com</option>
        <option value="B.Ed">B.Ed</option>
        <option value="Other">Other</option>
    </select>

    <br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <span id="usernameError" class="error"></span>

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span id="passwordError" class="error"></span>

    <br>

    <label for="pan">PAN:</label>
    <input type="text" id="pan" name="pan"  required>
    <span id="panError" class="error"></span>

    <br>

    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>
    <span id="photoError" class="error"></span>

    <br>

   <button type="submit" id="submit">Submit</button>
</form>
</div>
</body>
</html>
